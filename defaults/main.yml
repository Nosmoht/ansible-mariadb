---
mariadb_package_names:
- mariadb-server
mariadb_package_state: present
mariadb_service_name: mariadb
mariadb_service_state: running
mariadb_service_enabled: true
mariadb_config_file: /etc/my.cnf
mariadb_config:
- section: mysqld
  params:
  - name: default-storage-engine
    value: innodb
  - name: innodb_file_per_table
    value: ''
  - name: collation-server
    value: utf8_general_ci
  - name: init-connect
    value: '''SET NAMES utf8'''
  - name: character-set-server
    value: utf8
mariadb_dbs: []
mariadb_users: []
mariadb_install_python_package: False
mariadb_python_package_name: MySQL-python
