---
- include_vars: '{{ item }}'
  with_first_found:
  - '{{ ansible_distribution }}.yml'
  - '{{ ansible_os_family }}.yml'
  tags:
  - mariadb_install

- include: yum_repo.yml
  when: ansible_pkg_mgr == "yum"
  tags: mariadb_install

- include: install.yml
  tags: mariadb_install

- include: config.yml
  tags: mariadb_config

- include: service.yml
  tags: mariadb_service

- include: db.yml
  tags: mariadb_db

- include: user.yml
  tags: mariadb_user
